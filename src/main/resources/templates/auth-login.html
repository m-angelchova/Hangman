<!DOCTYPE html>
<html lang="bg">

<head th:replace="~{/fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{/fragments/navigation}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white" th:text="#{navbar_login}">Влизане</h2>

    <form th:method="POST"
          th:action="@{/login}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div class="form-group">
            <label for="username"
                   class="text-white font-weight-bold" th:text="#{register_email}">
                Имейл
            </label>

            <input value="username"
                   id="username"
                   name="username"
                   th:value="${username}"
                   type="text"
                   min="2"
                   max="50"
                   class="form-control"
                   placeholder="Имейл"/>
        </div>

        <div class="form-group">
            <label for="password" class="text-white font-weight-bold" th:text="#{register_password}">Парола</label>
            <input value="password" id="password" name="password" type="password" min="2"
                   max="20" class="form-control"
                   placeholder="Парола"/>

        </div>

        <p th:if="${bad_credentials}"
           class="errors alert alert-danger" th:text="#{login_error}">
            Невалиден имейл или парола.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" th:value="#{navbar_login}"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>
</body>
</html>
