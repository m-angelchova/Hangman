<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{/fragments/head}">
</head>
<body>

<div class="container-fluid">
  <h1 class="text-center text-white mt-5">
    <span th:text="#{error}"></span>
    <span th:text="${error}"></span>
  </h1>
  <h3 class="text-center text-white mt-5" th:text="#{error_redirect}">Натиснете тук, за да се върнете в началната страница:</h3>


  <a href="/"  sec:authorize="isAnonymous()"  ><img alt="hangman" th:src="@{/images/logo.png}" class="logo-header"></a>

  <a href="/home"  sec:authorize="isAuthenticated()"  ><img alt="hangman" th:src="@{/images/logo.png}" class="logo-header"></a>


</div>

<div>
  <footer></footer>
</div>

</body>
</html>
