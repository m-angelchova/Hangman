<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">

<head>
    <span th:replace="~{/fragments/head}"></span>
</head>

<body>

<div>
    <nav th:replace="~{/fragments/navigation}"></nav>
</div>

<div class="container">

    <h2 class="text-center text-white" th:text="#{register}">Регистрация</h2>

    <form th:method="POST"
          th:action="@{/register}"
          th:object="${playerRegisterDto}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div class="row">
            <div class="form-group col-md-6 mb-3">

                <label th:for="firstName"
                       class="text-white font-weight-bold" th:text="#{register_first_name}">Име</label>

                <input type="text"
                       th:field="*{firstName}"
                       class="form-control"
                       placeholder="Име"/>

                <p th:if="${#fields.hasErrors('firstName')}"
                   class="errors alert alert-danger" th:text="#{register_first_name_error}">
                    Въведете валидно име.
                </p>

            </div>

            <div class="form-group col-md-6 mb-3">

                <label th:for="lastName"
                       class="text-white font-weight-bold" th:text="#{register_last_name}">Фамилия</label>

                <input type="text"
                       th:field="*{lastName}"
                       class="form-control"
                       placeholder="Фамилия"
                />

                <p th:if="${#fields.hasErrors('lastName')}"
                   class="errors alert alert-danger" th:text="#{register_last_name_error}">
                    Въведете валидна фамилия.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">

                <label th:for="email"
                       class="text-white font-weight-bold"
                       th:text="#{register_email}">
                    Имейл
                </label>

                <input type="text"
                       th:field="*{email}"
                       class="form-control"
                       placeholder="Имейл"
                       />
                <p th:if="${#fields.hasErrors('email')}"
                   class="errors alert alert-danger" th:text="#{register_email_error}">
                    Имейлът е невалиден или зает.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="password"
                       class="text-white font-weight-bold" th:text="#{register_password}">
                    Парола
                </label>
                <input id="password"
                       name="password"
                       type="password"
                       min="6"
                       max="15"
                       class="form-control"
                       placeholder="Парола"
                       th:value="*{password}"/>
                <p th:if="${#fields.hasErrors('password')}"
                   class="errors alert alert-danger" th:text="#{register_password_error}">
                    Въведете валидна парола.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">

                <label for="confirmPassword"
                       class="text-white font-weight-bold" th:text="#{register_confirm_password}">
                    Потвърдете паролата
                </label>

                <input id="confirmPassword"
                       name="confirmPassword"
                       type="password"
                       min="6"
                       max="15"
                       class="form-control"
                       placeholder="Парола"
                       th:value="*{confirmPassword}"/>

                <p th:if="${#fields.hasErrors('confirmPassword')}"
                   class="errors alert alert-danger" th:text="#{register_confirm_password_error}">
                    Въведете съвпадаща парола.
                </p>

            </div>
        </div>


        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" th:value="#{register_button}"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
