<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head}">
</head>
<body>

<div>
    <nav th:replace="~{/fragments/navigation}"></nav>
</div>


<div class="container-fluid">
    <h1 class="text-center text-white mt-5">
        <span th:text="#{hello}"></span>
        <span th:text="${firstName}"></span>
        <span>!</span>
    </h1>
</div>

<img alt="hangman" th:src="@{/images/logo.png}" class="logo-header">

<div class="container-custom">
    <h2 class="text-center text-white mt-5">
    <span th:text="#{max_score}"></span>
    <span th:text="${score}"></span>
    </h2>
</div>

<div class="button-container">
    <a th:href="@{/play}">
        <button type="button" class="btn btn-primary btn-lg" th:text="#{navbar_play}">Играй</button>
    </a>
</div>

<div class="container-custom">
    <h2 class="text-center text-white mt-5" th:text="#{word_of_the_day}">Думата на деня е:</h2>
    <h2 class="text-center text-white mt-5" th:text="${word}"></h2>
    <h4 class="text-center text-white mt-5" th:text="${definition}"></h4>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
