<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>

<nav th:fragment="navigation" class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
  <a class="navbar-brand" href="/"><img alt="hangman" th:src="@{/images/logo.png}" class="logo"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">


    <!-- Register and login -->
    <th:block sec:authorize="!isAuthenticated()">
      <ul class="navbar-nav mr-auto col-12 justify-content-end">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/register}">Регистрация</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/login}">Влизане</a>
        </li>
      </ul>
    </th:block>

    <th:block>
      <ul class="navbar-nav mr-auto col-12 justify-content-end">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/play}">Играй</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/profile}">Профил</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/scoreboard}">Класация</a>
        </li>

        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" th:href="@{/pages/admins}">Админ Панел</a>
        </li>


        <li class="nav-item" sec:authorize="isAuthenticated()">
          <form method="POST" th:action="@{/logout}"  class="form-inline my-2 my-lg-0 px-3">
            <button type="submit" name="submit" value="value" class="btn btn-link nav-link no-pad">Излизане</button>
          </form>

        </li>
      </ul>
    </th:block>
  </div>
</nav>

</body>
</html>
